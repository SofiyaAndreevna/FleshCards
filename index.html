<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossOrigin="anonymous"></link>
    <link href="/public/styles/style.css" rel="stylesheet">
    <title>Jopa</title>
</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">СОФА ЖОПА КВИЗ!</a>
              <form class="d-flex" role="search">
                <button class="btn btn-outline-info">Войти</button>
                <button class="btn btn-outline-info">Вопросы</button>
              </form>
            </div>
          </nav>
    </header>
    <main>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Мы никому его не сообщим :-)</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Хочу получать рекламу на почту</label>
            </div>
            <button type="submit" class="btn btn-primary">Начнём!</button>
          </form>
    </main>
</body>

</html>
